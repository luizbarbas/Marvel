<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Escolha seu personagem</title>
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/variaveis.css"/>
    <link rel="stylesheet" href="./css/fontes.css"/>
    <link rel="stylesheet" href="./css/animacoes.css"/>
    <link rel="stylesheet" href="./css/estilos.css"/>
</head>
<body>
    <main>
        <header class ="cabecalho">
            <h1 class ="titulo"> Character Select 
            </h1>
        </header>
            <div 
            class="selecao-de-personagens">
                <div class="personagem-grande personagem-jogador-1">
                    <img src="./imagens/thor.png" alt="personagem selecionado jogador 1"
                    id="personagem-jogador-1">
                    <div class="nome">
<h2 id="nome-jogador-1">Thor</h2>
                    </div>
                </div>
                <ul class="lista-de-personagens">
                    <li class="personagem selecionado" id="thor" data-name="Thor">
                        <span class="tag">1P</span>
                        <img src="./imagens/thor.jpg" alt="">
                    </li>
                    <li class="personagem" id="homem-de-ferro" data-name="Homem de ferro">
                        <span class="tag">1P</span>
                        <img src="./imagens/homem-de-ferro.jpg" alt="Personagem homem de ferro">
                    </li>
                    <li class="personagem" id="capitao-america" data-name="capitão américa">
                        <span class="tag">1P</span>
                        <img src="./imagens/capitao-america.jpg" alt="personagem capitão américa">
                    </li>  
                    <li class="personagem" id="doutor-doom" data-name="Doutor Doom">
                        <span class="tag">1P</span>
                        <img src="./imagens/doutor-doom.jpg" alt="personagem doutor doom">                                   
                    </li>                                                                          
                    <li class="personagem" id="fenix" data-name="Fênix">
                        <span class="tag">1P</span>
                        <img src="./imagens/fenix.jpg" alt="personagem fenix">
                    </li>
                    <li class="personagem" id="hulk" data-name="Hulk">
                        <span class="tag">1P</span>
                        <img src="./imagens/hulk.jpg" alt="personagem Hulk">
                    </li>                      
                    <li class="personagem" id="nova" data-name="Nova">
                        <span class="tag">1P</span>
                        <img src="./imagens/nova.jpg" alt="personagem Nova">
                    </li>
                    <li class="personagem" id="viuva-negra" data-name="Viuva negra">
                        <span class="tag">1P</span>
                        <img src="./imagens/viuva-negra.jpg" alt="personagem viuva negra">
                    </li>   
                    <li class="personagem" id="ultron" data-name="Ultron">
                        <span class="tag">1P</span>
                        <img src="./imagens/ultron.jpg" alt="personagem Ultron">
                    </li>                                                          
                </ul>
                <div class="personagem-grande personagem-jogador-2">
                    <img src="./imagens/ultron.png" alt="personagem selecionado jogador 2"
                    id="personagem-jogador-2">
                    <div class="nome">
<h2>Ultron</h2>
                </div>
            </div>
        </header>
    </main>
    <script src="./JS/index.js"></script>
</body>
</html>
